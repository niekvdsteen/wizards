<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Favicon Support -->
    <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Meta tags for social share -->
    <meta property="og:title" content="Share your Wizarding Magic" />
    <meta proeprty="og:type" content="website" />
    <meta property="og:url" content="https://dm-wizards.com" />
    <meta property="og:description" content="Share your Wizarding Magic" />
    <meta property="og:image" content="https://dm-wizards.com/images/home.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="twitter:image" content="https://dm-wizards.com/images/home.png" />
    <meta content="summary_large_image" name="twitter:card" />

    <!-- Dark Mode Option Meta tag -->
    <meta name="color-scheme" content="dark light">

    <title>Wizard Clips</title>
</head>

<body>
    <div class="d-grid gap-3 container pb-3">
        <div class="row">
            <div class="col d-flex justify-content-center pt-3">
                <a href="index">
                    <h1>Dominations Wizards</h1>
                </a>
            </div>
        </div>
    </div>
    <div class="d-grid container">
        <div class="row">
            <div class="col d-flex justify-content-end">
                <a class="btn" id="themeButton"><i class="bi bi-moon-stars-fill" aria-label="Dark-Mode"></i></a>
            </div>
        </div>
    </div>

    <div class="d-grid gap-3 container pb-5 pt-5">
        <form class="control-buttons" action="" method="post" enctype="multipart/form-data" id="uploadForm">
            <h2 style="margin-bottom: 0;">Select and Upload clip:</h2>
            (must be .mp4 and max. 500mb)
            <div id="drop-area">
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <input id="fileSelectButton" type="button" class="btn btn-danger"
                            onclick="document.getElementById('fileToUpload').click()" value="Select or Drop File">
                        <!--<input id="fileSelectButton" type="button" class="btn btn-danger" value="Select or Drop File" style="pointer-events: none">-->
                        <!--TODO: Properly style and align the file selction/buttons & use custom validation -->
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col d-flex justify-content-center">
                        <input type="file" accept="video/mp4" class="form-control" name="fileToUpload" id="fileToUpload"
                            onclick="closeFileToBigAlert()" onchange="checkFile(this.files)" style="max-width: 70%;" required>
                        <!--<div class="invalid-feedback">You have to select a clip first.</div>-->
                    </div>
                </div>
                <div class="row pt-2">
                    <div class="col d-flex justify-content-center">
                        <p id="file-name-info" style="display: none;"></p>
                    </div>
                </div>
            </div>
            <div class="alert alert-warning alert-dismissible fade show" role="alert" style="display: none;"
                id="fileToBigWarning">
                <strong>File to big!</strong> The file size limit is 500mb.
                <button type="button" class="btn-close" onclick="closeFileToBigAlert()" aria-label="Close"></button>
            </div>
            <div class="row pb-2">
                <div class="col">
                    <div class="progress" id="progress-wrapper" style="display: none;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                            id="upload-progress" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                            aria-valuemax="100" style="width: 0%;">0%
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pb-2">
                <div class="col">
                    <p style="text-align: center; display: none;" id="status"></p>
                </div>
            </div>
            <div class="row pb-2">
                <div class="col d-flex justify-content-center">
                    <button class="btn btn-danger" id="uploadButton" type="submit"><i class="bi bi-upload"></i> Upload Clip</button>
                </div>
            </div>
        </form>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Custom Scripts -->
    <script src="js/home.js"></script>
    <script src="js/theme.js"></script>

</body>

</html>
